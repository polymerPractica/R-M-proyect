<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">

<dom-module id="detail-card">
    <template>
      <style>
          #btn {
              position: fixed;
          }
          #card {
              display: flex;
              justify-content: space-around;
              margin-top: 30%;
              margin-left: 10%;
          }
      </style>
        <template is="dom-if" if="{{band}}">
            
            <paper-button class="pink" id="btn">
                <iron-icon icon="arrow-back"></iron-icon>
            </paper-button>
            <div id="card">
                <img src="{{currentCharacter.image}}">
                <p>{{currentCharacter.name}}</p>
                <p>{{currentCharacter.status}}</p> 
                <p>{{currentCharacter.specie}}</p>
            </div>
        </template>
    </template>
    <script>
        (function detailCard(customElements) {

            'use strict';
            class DetailCard extends Polymer.Element {
                static get is() { return "detail-card"; }
                static get properties() {
                    return {
                        band: Boolean,
                        currentCharacter: Object
                    }
                }
            }

            customElements.define(DetailCard.is, DetailCard);
        }

        )(window.customElements);

    </script>

</dom-module>
